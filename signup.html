<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="volleyball.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="aboutVolleyball.html">About Volleyball</a>
    <a href="whoCanPlay.html">Who Can Play</a>
    <a href="guidelines.html">Playing Guidelines</a>
    <a href="ladder.html">Ladder</a>
    <a class="active" href="signup.html">Signup</a>
</div>
<div>
    <form action="thanks.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="number">Phone Number</label>
        <input type="text" id="number" name="phonenumber" placeholder="Your phone number..">

        <label for="day">Competition Day</label>
        <select id="day" name="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>

        <label for="time">Competition Time</label>
        <select id="time" name="time">
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <input type="checkbox" name="agree" value="agree"> I have read and agree with the playing guidelines

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
